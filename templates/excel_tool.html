<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Merge Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    html, body { margin: 0; padding: 0; min-height: 100vh; }
    body { display: flex; flex-direction: column; background-color: #f8f9fa; }
    header { display: flex; align-items: center; padding: 10px 15px; background-color: #fff; border-bottom: 1px solid #ddd; }
    header a { text-decoration: none; }
    header img { height: 50px; }
    .container { flex: 1; max-width: 600px; width: 100%; margin: 20px auto; }
    footer { background-color: #2f2f2f; color: #fff; text-align: center; padding: 20px 0; }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
    </a>
  </header>
  <div class="container">
    <h1 class="text-center my-3">Excel Merge Tool</h1>
    <form action="{{ url_for('excel_tool') }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file_a">Upload File A:</label>
        <input type="file" name="file_a" id="file_a" class="form-control-file" required>
      </div>
      <div class="form-group">
        <label for="file_b">Upload File B:</label>
        <input type="file" name="file_b" id="file_b" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload Files</button>
    </form>
  </div>
  <footer>
    tux-talk @ 2025
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
